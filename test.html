<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@3.4.35/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tdesign-vue-next/dist/tdesign.min.css" />
    <script src="https://unpkg.com/tdesign-vue-next/dist/tdesign.min.js"></script>
</head>
<body>
<div id="app">
</div>

<script>
    const App = {
        data() {
            return {
                data: {
                    inputValue: '',
                    message: 'Hello, Vue 3!'
                }
            };
        },
        methods: {
            handleClick(event) {
                // 获取触发事件的原始组件
                const originalComponent = event.target;
                alert(`You entered: ${this.data.inputValue}`);
                console.log('Original component:', originalComponent);
            },
            clearInput() {
                this.inputValue = '';
            }
        },
        template: `
            <div>
                <p>{{ message }}</p>
                <t-input v-model="inputValue" placeholder="Enter something" />
                <t-button id="ig7giuyg87" @click="handleClick">确定</t-button>
                <t-button @click="clearInput">清除</t-button>
            </div>
        `
    };

    Vue.createApp(App).use(TDesign).mount('#app');
</script>
</body>
</html>
